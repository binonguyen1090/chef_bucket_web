{% extends 'allchefs/base.html' %}

{% block content%}
{%if error %}
{{error}}
{% endif %}
<main role="main ">
    <section class=" text-center p-5 mb-3 bg-secondary text-white">
        <div class="container ">
            <h1 class="jumbotron-heading text-center p-3 mb-2 bg-secondary text-white"></h1>

        </div>


        <div class="container bg-danger  border rounded">




            <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">
                <div class="row">
                    <div class="col-lg-6 col-md-8 mx-auto">

                        <!-- form card login -->
                        <div class="card rounded shadow shadow-sm">
                            <div class="card-header">
                                <h3 class="mb-0 text-dark">Login</h3>
                            </div>
                            <div class="card-body">
                                <form class="form" role="form" autocomplete="off" id="formLogin" novalidate=""
                                    method="POST">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <h5 class="mb-0 text-secondary">Username</h5><br>

                                        <input type="text" class="form-control form-control-lg rounded-0"
                                            name="username" id="uname1" required="">
                                    </div>
                                    <div class="form-group">
                                        <h5 class="mb-0 text-secondary">Password</h5><br>
                                        <input type="password" class="form-control form-control-lg rounded-0"
                                            name="password" id="pwd1" required="" autocomplete="new-password">
                                    </div>
                                    <input class="btn btn-success" type="submit" value="Sign In">
                                </form>
                            </div>
                        </div>

                    </div>


                </div>

            </div>

        </div>

        <!-- </div> -->

    </section>

</main>

{% endblock %}
