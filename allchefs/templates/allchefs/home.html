{% extends 'allchefs/base.html' %}

{% block title %}
    Home 
{% endblock%}

{% block content %}
    {% if allchefs %}
        {% for things in allchefs %}
            {{things.name}}
            {{things.body}}
            <img src="{{ things.chef_bucket.media.media.image }}">
            <br>
        {% endfor %}
    {% endif %}
{% endblock%}
